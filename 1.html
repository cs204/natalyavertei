		body {
			padding: 100px;

		ul {
		  display: block;
		  margin-left: -10px;

		ul li {
		  display: block;
		  position: relative;
		}

		ul li:not(:last-child) {
		  margin-bottom: 16px;
		}

		ul li:before {
		  content: "";
		  position: absolute;
		  top: 1.2em;
		  left: -30px;
		  margin-top: -.9em;
		  background: #f69ec4;
		  height: 12px;
		  width: 12px;
		  border-radius: 50%;
		}
			
		</style>

<h1>Вступление</h1>
<p>Меня зовут Наталья, и я начинающий и подающий надежды мастер- бровист.</p>
<p>С самого детства восхищалась тем, как люди с помощью макияжа и ухода за лицом делают других людей красивыми. Для меня девушки из beautyиндустрии всегда являлись и являются по сей день волшебницами. </p>
